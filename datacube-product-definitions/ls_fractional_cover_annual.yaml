name: ls8_fractional_cover_annual
description: Landsat 8 Fractional Cover 30 metre
metadata_type: eo

metadata:
    format:
        name: GeoTIFF
    instrument:
        name: OLI
    platform:
        code: LANDSAT_8
    product_type: fractional_cover_annual_summary
    statistics:
        period: 1y

measurements:
    -
        dtype: int16
        name: bs
        nodata: -9999
        units: 'percentage'
    -
        dtype: int16
        name: npv
        nodata: -9999
        units: 'percentage'
    -
        dtype: int16
        name: pv
        nodata: -9999
        units: 'percentage'

storage:
    driver: GeoTIFF
    resolution:
        y: -30
        x: 30

