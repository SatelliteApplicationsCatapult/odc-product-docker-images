        name: nir
        nodata: -9999
        units: 'reflectance'
    -
        dtype: int16
        name: swir1
        nodata: -9999
        units: 'reflectance'
    -
        dtype: int16
        name: swir2
        nodata: -9999
        units: 'reflectance'

storage:
    driver: GeoTIFF
    resolution:
        y: -30
        x: 30

