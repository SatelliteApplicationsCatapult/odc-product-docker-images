name: ls8_geomedian_annual
description: Landsat 8 Surface Reflectance Geometric Median 30 metre
metadata_type: eo

metadata:
    format:
        name: GeoTIFF
    instrument:
        name: OLI
    platform:
        code: LANDSAT_8
    product_type: surface_reflectance_statistical_summary
    statistics:
        period: 1y

measurements:
